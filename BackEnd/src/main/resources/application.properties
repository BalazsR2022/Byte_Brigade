
spring.datasource.url=${BOOK_DB_URL}
spring.datasource.username=${BOOK_DB_USERNAME}
spring.datasource.password=${BOOK_DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.logging.level.org.hibernate.SQL=debug

spring.datasource.initialization-mode=always
spring.datasource.schema=classpath:data.sql

spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

token.jwt.secret=${BOOK_JWT_SECRET}
token.expiration.hours=1


jwt.secret=mySecretKey
jwt.expiration=3600000


