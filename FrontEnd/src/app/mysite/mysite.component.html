<section class="section">

    <div *ngIf="!userDataLoaded" class="columns">
        <h2 class="has-text-centered">Még nincsenek feltöltve a felhasználói adatok</h2>
    </div>

    <div *ngIf="userDataLoaded">
        <form [formGroup]="userForm" (ngSubmit)="saveUserData()">
            <div *ngIf="userForm.get('name')?.errors?.['required']" class="columns">
                <h2 class="has-background-primary column is-centered has-border-radius">Módosíthatod az adataidat</h2>
            </div>

            <input type="text" placeholder="Név" class="input mt-2 is-info is-large is-rounded has-text-info-dark" formControlName="name" required>
            <input type="email" placeholder="Emailcím (example@example.example)" class="input mt-2 is-info is-large is-rounded has-text-info-dark" formControlName="email" required>
            <input type="password" placeholder="Jelszó (legalább 8 karakter)" class="input mt-2 is-info is-large is-rounded has-text-info-dark" formControlName="password" [minlength]="8" required>

            <div class="columns">
                <div class="column">
                    <div class="select is-info is-rounded mt-2 is-large">
                        <select class="has-text-info-dark" formControlName="county" required>
                            <option disabled selected>Megyék</option>
                            <option>Bács-Kiskun</option>
                            <option>Baranya</option>
                            <option>Békés</option>
                            <option>Borsod-Abaúj-Zemplén</option>
                            <option>Budapest(főváros)</option>
                            <option>Csongrád-Csanád</option>
                            <option>Fejér</option>
                            <option>Győr-Moson-Sopron</option>
                            <option>Hajdú-Bihar</option>
                            <option>Heves</option>
                            <option>Jász-Nagykun-Szolnok</option>
                            <option>Komárom-Esztergom</option>
                            <option>Nógrád</option>
                            <option>Pest</option>
                            <option>Somogy</option>
                            <option>Szabolcs-Szatmár-Bereg</option>
                            <option>Tolna</option>
                            <option>Vas</option>
                            <option>Veszprém</option>
                            <option>Zala</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="columns">
                <div class="column">
                    <div class="select is-info is-rounded mt-2 is-large">
                        <select class="has-text-info-dark" formControlName="bookTitle" required>
                            <option disabled selected>Könyvek címe</option>
                            <option *ngFor="let book of books" [value]="book.id">{{ book.title }}</option>
                        </select>
                    </div>
                </div>
            </div>

        </form>
    </div>
</section>
