<section class="section">
    <div *ngIf="jsonData">
        <div class="columns prodList is-multiline is-variable">
            <div class="column konyvecske is-one-third" *ngFor="let book of jsonData">
                
                <div class="card has-background-grey-lighter">
                    <div class="card-image">
                        <figure class="is-4by3">
                            <img src="../assets/1.png" alt="Placeholder image" class="image">
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="media">
                            <div class="media-content">
                                <p class="title is-4 cim cim-fixed">{{ book.title }}</p>
                                <div class="level">
                                    <div class="level-item">
                                        <div>
                                            <p class="subtitle is-6 is-mobile">Szerző: <b>{{ book.author }}</b></p>
                                            <p class="subtitle is-6 is-mobile">Kategória: {{ book.category }}</p>
                                            <p class="subtitle is-6 is-mobile">Hely: {{book.county}}</p>
                                            <p class="subtitle is-6 is-mobile">Állapot: {{book.quality}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="level">
                            <div *ngIf="(book.reserved!=null||book.reserved!=0)&&!book.reserved" class="level-left level-item"><button (click)="reservedBook(book)" class="button is-info gomb">Foglal</button></div>
                            <div *ngIf="book.reserved" class="level-left level-item"><span class="has-text-danger subtitle">Foglalt</span></div>
                            <div class="level-right level-item subtitle">{{book.year}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <ng-container *ngIf="emptyData">
        <div class="container">
            <h1 class="has-text-danger">
                Nincs betöltendő adat :(
            </h1>
        </div>
    </ng-container>

    
</section>
