
<div class="container mt-5">
    
    <div class="row">
        <div *ngFor="let o of oszlopok" class="col">
            {{o.text}}
        </div>
        <div class="col">
            Actions
        </div>
    </div>
    
    <div  class="row">
        <div *ngFor="let o of oszlopok" class="col">
                <input *ngIf="o.type!='plain'" [(ngModel)]="newBook[o.key]" [type]="o.type" class="form-control" >
        </div>
        <div class="col">
            <button  (click)="createBook()" type="button" class="btn btn-primary">Add</button>
        </div>
    </div>
</div>

<div class="container m-2">
    
    <div *ngFor="let book of books" class="row">
        <div *ngFor="let o of oszlopok" class="col">
            <ng-container *ngIf="o.type=='bool'">
                <div class="form-check form-switch">
                    <input [(ngModel)]="book[o.key]" class="form-check-input" type="checkbox" >
    
                  </div>
            </ng-container>
    
    
            <input *ngIf="o.type!='bool'" [(ngModel)]="book[o.key]" [type]="o.type" class="form-control" >
        </div>
        <div class="col">
            <button (click)="updateBook(book)" type="button" class="btn btn-primary">Save</button>
            <button (click)="deleteBook(book)" type="button" class="btn btn-secondary">Delete</button>
        </div>
    </div>
</div>
